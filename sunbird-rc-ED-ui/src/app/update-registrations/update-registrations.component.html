<div class="container">
  <h4>{{name}}</h4>
  <hr>
  <div class="d-flex flex-ai-center flex-jc-flex-end download-report"
    style="justify-content: right !important; margin-bottom: 12px;">
    <img class="cursor-pointer" src="assets/images/download-icon.svg" />
    <a class="cursor-pointer ml-2" tabindex="0" href="/assets/sample/sample.csv"> Download Sample
      CSV</a>
  </div>
  <div class="card">
    <div class="card-header">
      Upload CSV
    </div>
    <div class="card-body">
      <input class="form-control" type="file" #csvReader name="Upload CSV" id="txtFileUpload"
        (change)="uploadListener($event)" accept=".csv">

    </div>
  </div>
  <a href="javascript:;" *ngIf="records.length > 0" (click)="submit()" class="btn btn-primary">Submit </a>
  <!-- <a href="javascript:;" *ngIf="records.length > 0" (click)="getJsonData()" class="btn btn-primary">Convert Json </a> -->

  <a href="javascript:;" *ngIf="records.length > 0" (click)="fileReset()" class="btn btn-primary">Reset </a>

  <!-- {{jsondatadisplay}} -->
  <table class="table" *ngIf="records.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">AG Id</th>
        <th scope="col">Status</th>
        <th scope="col">Enrollment Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records;let i = index;">
        <th scope="row">{{i}}</th>
        <td>{{record.ag}}</td>
        <td>{{record.status}}</td>
        <td>{{record.number}}</td>
      </tr>

    </tbody>
  </table>
</div>
